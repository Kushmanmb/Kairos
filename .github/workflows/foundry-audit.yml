---
# Foundry Smart Contract Audit Workflow
# This workflow sets up Foundry using foundryup and runs security audits
#
# IMPORTANT: This file is protected by CODEOWNERS
# Changes require approval from @Kushmanmb

name: Foundry Security Audit

on:
  schedule:
    # Run Foundry audit daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'kairos.py'
      - 'cosmosSDK/**'
      - '.github/workflows/foundry-audit.yml'

# Minimal permissions for security
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  foundry-security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry using foundryup
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
        shell: bash

      - name: Update Foundry to latest version
        run: |
          export PATH="$HOME/.foundry/bin:$PATH"
          foundryup
        shell: bash

      - name: Verify Foundry installation
        run: |
          forge --version
          cast --version
          anvil --version
          chisel --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Kairos with Foundry support
        run: |
          python kairos.py

      - name: Run Foundry tests (if contracts exist)
        run: |
          if [ -d "contracts" ] || [ -f "foundry.toml" ]; then
            forge test -vvv
          else
            echo "No Foundry contracts directory found, skipping Foundry tests"
          fi

      - name: Create Foundry security report
        if: always()
        run: |
          echo "# Foundry Security Audit Report" > foundry-report.md
          echo "**Date:** $(date)" >> foundry-report.md
          echo "**Foundry Version:** $(forge --version | head -1)" >> foundry-report.md
          echo "" >> foundry-report.md
          echo "## Audit Results" >> foundry-report.md
          echo "- Foundry installed: âœ…" >> foundry-report.md
          echo "- Smart contract monitoring: Active" >> foundry-report.md
          echo "- Security protocols: Enabled" >> foundry-report.md

      - name: Upload Foundry report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: foundry-security-report
          path: foundry-report.md
          retention-days: 30
